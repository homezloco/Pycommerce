
<!-- AI Assist Modal -->
<div class="modal fade" id="aiAssistModal" tabindex="-1" aria-labelledby="aiAssistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="aiAssistModalLabel">AI Content Assistant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="aiGenerateForm">
                    <div class="mb-3">
                        <label for="aiPrompt" class="form-label">What would you like the AI to write?</label>
                        <textarea class="form-control" id="aiPrompt" rows="4" placeholder="Describe what content you need, e.g., 'Write a product description for a camping tent' or 'Create a welcome message for my outdoor gear store'"></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="aiProvider" class="form-label">AI Provider</label>
                            <select class="form-select" id="aiProvider">
                                <option value="openai" {% if provider == 'openai' %}selected{% endif %}>OpenAI</option>
                                <option value="google" {% if provider == 'google' %}selected{% endif %}>Google AI</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="aiModel" class="form-label">Model</label>
                            <select class="form-select" id="aiModel">
                                {% for model in models %}
                                <option value="{{ model.id }}" 
                                        data-provider="{{ model.provider }}"
                                        {% if model.id == current_model %}selected{% endif %}>
                                    {{ model.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="generateContentBtn">
                            <i class="fas fa-robot me-2"></i> Generate Content
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 d-none" id="aiResponseContainer">
                    <h6>Generated Content:</h6>
                    <div class="card">
                        <div class="card-body">
                            <div id="aiResponseContent" class="p-2" style="min-height: 150px; max-height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-outline-secondary me-2" id="regenerateBtn">
                            <i class="fas fa-sync-alt me-1"></i> Regenerate
                        </button>
                        <button class="btn btn-success" id="useContentBtn">
                            <i class="fas fa-check me-1"></i> Use This Content
                        </button>
                    </div>
                </div>
                
                <div class="mt-3 d-none" id="aiLoadingContainer">
                    <div class="d-flex align-items-center justify-content-center" style="min-height: 150px;">
                        <div class="spinner-border text-primary me-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>Generating content...</span>
                    </div>
                </div>
                
                <div class="mt-3 d-none" id="aiErrorContainer">
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="aiErrorMessage">An error occurred while generating content.</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Filter models when provider changes
    const aiProvider = document.getElementById('aiProvider');
    const aiModel = document.getElementById('aiModel');
    
    if (aiProvider && aiModel) {
        aiProvider.addEventListener('change', function() {
            const selectedProvider = aiProvider.value;
            
            // Show/hide models based on provider
            Array.from(aiModel.options).forEach(option => {
                const optionProvider = option.getAttribute('data-provider');
                option.style.display = (optionProvider === selectedProvider) ? '' : 'none';
            });
            
            // Select first visible option
            const firstVisible = Array.from(aiModel.options).find(option => 
                option.getAttribute('data-provider') === selectedProvider);
            
            if (firstVisible) {
                firstVisible.selected = true;
            }
        });
        
        // Initial filter
        aiProvider.dispatchEvent(new Event('change'));
    }
    
    // Handle content generation
    const generateContentBtn = document.getElementById('generateContentBtn');
    const aiPrompt = document.getElementById('aiPrompt');
    const aiResponseContainer = document.getElementById('aiResponseContainer');
    const aiLoadingContainer = document.getElementById('aiLoadingContainer');
    const aiErrorContainer = document.getElementById('aiErrorContainer');
    const aiResponseContent = document.getElementById('aiResponseContent');
    const aiErrorMessage = document.getElementById('aiErrorMessage');
    const regenerateBtn = document.getElementById('regenerateBtn');
    const useContentBtn = document.getElementById('useContentBtn');
    
    if (generateContentBtn) {
        generateContentBtn.addEventListener('click', function() {
            if (!aiPrompt.value.trim()) {
                alert('Please enter a prompt for the AI');
                aiPrompt.focus();
                return;
            }
            
            // Show loading state
            aiResponseContainer.classList.add('d-none');
            aiErrorContainer.classList.add('d-none');
            aiLoadingContainer.classList.remove('d-none');
            
            // Prepare form data
            const formData = new FormData();
            formData.append('prompt', aiPrompt.value);
            formData.append('provider', aiProvider.value);
            formData.append('model', aiModel.value);
            
            // Get tenant ID from the page if available
            const tenantInput = document.querySelector('input[name="tenant_id"]');
            if (tenantInput) {
                formData.append('tenant_id', tenantInput.value);
            }
            
            // Send request to generate content
            fetch('/admin/api/ai/generate-content', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                aiLoadingContainer.classList.add('d-none');
                
                if (data.success) {
                    aiResponseContainer.classList.remove('d-none');
                    aiResponseContent.innerHTML = data.content;
                } else {
                    aiErrorContainer.classList.remove('d-none');
                    aiErrorMessage.textContent = data.content || 'An error occurred while generating content.';
                }
            })
            .catch(error => {
                console.error('Error generating content:', error);
                aiLoadingContainer.classList.add('d-none');
                aiErrorContainer.classList.remove('d-none');
                aiErrorMessage.textContent = 'Network error while generating content. Please try again.';
            });
        });
    }
    
    // Handle regenerate button
    if (regenerateBtn) {
        regenerateBtn.addEventListener('click', function() {
            generateContentBtn.click();
        });
    }
    
    // Handle use content button
    if (useContentBtn) {
        useContentBtn.addEventListener('click', function() {
            // Get the generated content
            const content = aiResponseContent.innerHTML;
            
            // Find the active editor (Quill or TinyMCE)
            if (typeof quill !== 'undefined' && quill) {
                // Insert at current selection
                const range = quill.getSelection() || { index: 0, length: 0 };
                quill.clipboard.dangerouslyPasteHTML(range.index, content);
            } else if (typeof tinymce !== 'undefined' && tinymce.activeEditor) {
                // Insert into TinyMCE
                tinymce.activeEditor.insertContent(content);
            } else if (document.querySelector('.ql-editor')) {
                // Try to find Quill editor by class
                const editor = document.querySelector('.ql-editor');
                const currentContent = editor.innerHTML;
                editor.innerHTML = currentContent + content;
            } else {
                // Fallback to finding a textarea
                const textarea = document.getElementById('content') || 
                                document.querySelector('textarea[name="content"]');
                if (textarea) {
                    textarea.value += content;
                } else {
                    alert('Could not find an editor to insert the content. Please copy and paste it manually.');
                    return;
                }
            }
            
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('aiAssistModal'));
            if (modal) {
                modal.hide();
            }
        });
    }
});
</script>
