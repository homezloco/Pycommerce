{% extends 'admin/base.html' %}

{% block title %}PyCommerce - Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h2 class="h4 mb-0 text-gray-800">{% block dashboard_title %}Dashboard{% endblock %}</h2>
        <a href="/store/{{ selected_tenant }}" class="btn btn-primary btn-sm" target="_blank">
            <i class="bi bi-box-arrow-up-right"></i> Visit Store
        </a>
    </div>

    {% if status_message %}
    <div class="alert alert-{{ status_type }} alert-dismissible fade show" role="alert">
        {{ status_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    
    <!-- Dashboard Content -->
    {% block dashboard_content %}{% endblock %}
</div>
{% endblock %}
